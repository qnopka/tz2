<!doctype html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700%7CRoboto:100,300,400,500,700,900"
        rel="stylesheet">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Test 2</title>
</head>
<body>

  <header class="header wow animated slideInDown">

    <nav class="header-menu">

      <div class="header-menu__container">

        <div class="header-logo">
          <a class="header-logo__link wow animated fadeInUp" data-wow-delay="0.3s" href="index.html">
            Backendless
          </a>
        </div>

        <div class="header-navbar">

          <div class="header-navbar__list">

            <select class="theme">
              <option value="light">Light Theme</option>
              <option value="dark">Dark Theme</option>
              <option value="grey" selected>Grey Theme</option>
            </select>

            <div class="button-container">
              <button class="button theme-light wow animated fadeInUp" data-wow-delay="0.4s">Light Theme</button>
              <button class="button theme-dark wow animated fadeInUp" data-wow-delay="0.5s">Dark Theme</button>
              <button class="button theme-grey wow animated fadeInUp" data-wow-delay="0.6s">Grey Theme</button>
            </div>

            <div class="header-navbar__item wow animated fadeInUp" data-wow-delay="0.4s">
              <input type="radio" id="lightTheme" name="theme" value="light" class="theme-light" onclick="goLight()">
              <label for="lightTheme">Light Theme</label>
            </div>

            <div class="header-navbar__item theme-dark wow animated fadeInUp" data-wow-delay="0.5s">
              <input type="radio" id="darkTheme" name="theme" value="dark" class="theme-dark" onclick="goDark()">
              <label for="darkTheme">Dark Theme</label>
            </div>

            <div class="header-navbar__item theme-grey wow animated fadeInUp" data-wow-delay="0.6s">
              <input type="radio" id="greyTheme" name="theme" value="grey" onclick="goGrey()" checked>
              <label for="greyTheme">Grey Theme</label>
            </div>

          </div>

        </div>
      </div>
    </nav>

  </header>

  <main>
    <section class="gallery">
      <div class="gallery__title">
        <h1>
            <span>
              Backendless Gallery
            </span>
        </h1>
      </div>
      <div class="gallery__container">

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.1s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.2s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.3s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.4s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.5s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.6s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.7s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.8s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.9s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.10s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.11s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>

        <article class="gallery-item wow animated fadeInUp" data-wow-delay="0.12s">
          <div class="gallery-item__overlay"></div>
          <div class="gallery-item__image"></div>
        </article>
      </div>

    </section>

  </main>

  <footer class="footer wow animated slideInUp">
    <div class="footer__container">
      <div class="footer__contacts">
        <div class="footer__title">
          <a href="https://backendless.com/">Backendless</a>
        </div>
        <div class="footer__contact">
          <a href="tel:55555555">555-55-55</a>
        </div>
      </div>
      <nav class="footer__social">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
          <a href="#"><i class="fab fa-telegram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-vk"></i></a>
          <a href="#"><i class="fas fa-envelope"></i></a>
      </nav>
    </div>

  </footer>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/wow.js"></script>
  <script>

    wow = new WOW( {
              boxClass:     'wow',
              animateClass: 'animated',
              offset:       50,
              live:         true,
            }
    );

    wow.init();

  </script>
</body>
</html>
